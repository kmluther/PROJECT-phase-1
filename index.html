<html>
    <head>
    
    </head>
    <body>
        <!-- header type stuff -->

        <!--dropdown menu-->
        <div>
            <label for="liquor-types">Select your liquor:</label>
            <select name="liquor-types" id="liquor-types">
                <option value="">--Please choose an option--</option>
                <option value="vodka">Vodka</option>
                <option value="gin">Gin</option>
                <option value="tequila">Tequila</option>
            </select>
            <!-- drink cards -->
            <div class="cards" id="cocktail-cards">
                <div id="cocktail-name" class="title"></div>
            </div>
            </div>
            <!-- instructions -->
            <div class="recipe" id="recipe">
                    <img 
                    id="cocktail-image"
                    height="200"
                    />
                    <p id="ingredients"></p>
                    <p id="instructions"></p>
            </div>
            <!-- form for rating + reviews -->
            <form>
                <div>
                    <label for="review-form" id="review-form">Leave a review:</label><br>
                        <label for="rating">Rating (1-5):</label>
                        <input type="number" id="rating" name="rating"
                          min="1" max="5"><br>
                        <label for="review">Review:</label>
                        <input type="text" id="review" name="review"><br>
                        <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <script defer src="index.js"></script>
    </body>
</html>
